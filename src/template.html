<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Sign Up Form</legend>
        <div class="input-group-parent">
          <div class="input-group">
            <label class="email-label">Email</label>
            <input type="email" class="email-input" required />
          </div>

          <div class="input-group">
            <label class="country-label">Country</label>
            <input class="country-input" required />
          </div>

          <div class="input-group">
            <label class="postal-code-label">Postal Code</label>
            <input class="postal-code-input" required />
          </div>

          <div class="input-group">
            <label class="password-label">Password</label>
            <input type="password" class="password-input" required />
          </div>

          <div class="input-group">
            <label class="password-confirmation-label"
              >Password Confirmation</label
            >
            <input
              type="password"
              class="password-confirmation-input"
              required
            />
          </div>
        </div>

        <div class="button-div">
          <button class="submit-button">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
